<head>
  <title>todos</title>
</head>

<body>
	<div class="container">
		<div class="header clearfix">
			<h3 class="text-muted">MyTodos</h3>
				{{> loginButtons}}
			<hr>
		</div>

		<div class="row marketing">
			<div class="col-lg-12">
				{{> main}}
			</div>
		</div>
	
		<footer class="footer">
		<hr>
			<p>&copy; myTodos 2016</p>
		</footer>
	</div>

	
</body>

<template name="main">
	{{#if currentUser}}
	<form class="new-todo" >
		<div class="form-group">
			<input type="text" name="text" placeholder="Type  a Todo" class="form-control">
		</div>		
	</form>
	{{/if}}
	<ul>
		{{# each todos}}
			<li class="{{#if checked}}checked{{/if}}">
			{{#if currentUser}}
				<button class="delete-todo">&times;</button>
			{{/if}}
			{{#if currentUser}}
				<input type="checkbox" checked="{{checked}}" class="toggle-checked">
			{{/if}}
			<span class="text">{{text}}</span>
			</li>
		{{/each}}
	</ul>
</template>
